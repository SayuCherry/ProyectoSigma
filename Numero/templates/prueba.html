<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudia Sigma - Los abecedarios</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
</head>

<body>
    <div class="container">
        <main>
            <div class="content">
                <!-- Integrar la cámara en vivo -->
                <h2>Cámara en Vivo</h2>
                <video id="camera-feed" width="640" height="480" autoplay></video>

        <script>
        // Acceder a la cámara del usuario
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                // Mostrar el video en el elemento <video>
                var videoElement = document.getElementById('camera-feed');
                videoElement.srcObject = stream;
            })
            .catch(function(error) {
                console.error('Error al acceder a la cámara:', error);
            });
        </script>
                <h2>Estudia</h2>
                <p>Los abecedarios</p>
                <div id="imageCarousel" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="seña.jpg" class="d-block w-100" alt="Hand Sign">
                        </div>
                        <div class="carousel-item">
                            <img src="señal1.jpg" class="d-block w-100" alt="Hand Sign 1">
                        </div>
                        <div class="carousel-item">
                            <img src="assets/señal2.jpg" class="d-block w-100" alt="Hand Sign 2">
                        </div>
                        <div class="carousel-item">
                            <img src="assets/señal3.jpg" class="d-block w-100" alt="Hand Sign 3">
                        </div>
                        <div class="carousel-item">
                            <img src="assets/señal4.jpg" class="d-block w-100" alt="Hand Sign 4">
                        </div>
                        <div class="carousel-item">
                            <img src="assets/señal5.jpg" class="d-block w-100" alt="Hand Sign 5">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#imageCarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#imageCarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
                <!--
                <div class="search-bar">
                    <input type="text" placeholder="Introduce una petición aquí">
                    <button class="camera-button">
                        <img src="camera-icon.png" alt="Camera Icon">
                    </button>
                </div>-->
            </div>
        </main>
        <footer>
            <button class="camera-button">
                <img src="assets/casa.png" alt="Camera Icon">
            </button>
        </footer>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
