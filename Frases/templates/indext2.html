<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudia Sigma - Los abecedarios</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script type="text/javascript">
        function redireccionar() {
            window.location.href = "http://127.0.0.1:5000/";
        }
    </script>
</head>

<body>
    <div class="container">
        <main>
            <div class="content">
                <h2>Estudia</h2>
                <p>Palabras</p>
                <div id="imageCarousel" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="1.jpg" class="d-block w-100" alt="Hand Sign">
                        </div>
                        <div class="carousel-item">
                            <img src="2.jpg" class="d-block w-100" alt="Hand Sign 1">
                        </div>
                        <div class="carousel-item">
                            <img src="3.jpg" class="d-block w-100" alt="Hand Sign 2">
                        </div>
                        <div class="carousel-item">
                            <img src="4.jpg" class="d-block w-100" alt="Hand Sign 3">
                        </div>
                        <div class="carousel-item">
                            <img src="5.jpg" class="d-block w-100" alt="Hand Sign 4">
                        </div>
                        <div class="carousel-item">
                            <img src="6.jpg" class="d-block w-100" alt="Hand Sign 5">
                        </div>
                        <div class="carousel-item">
                            <img src="7.jpg" class="d-block w-100" alt="Hand Sign 5">
                        </div>
                        <div class="carousel-item">
                            <img src="9.png" class="d-block w-100" alt="Hand Sign 5">
                        </div>
                        <div class="carousel-item">
                            <img src="10.png" class="d-block w-100" alt="Hand Sign 5">
                        </div>
                        <div class="carousel-item">
                            <img src="11.png" class="d-block w-100" alt="Hand Sign 5">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#imageCarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#imageCarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>

            </div>
        </main>
        <footer>
            <button class="camera-button">
                <img src="casa.png" alt="Camera Icon">
            </button>
            <button class="prueb-button" onclick="redireccionar()">
                <img src="examen.png" alt="Camera Icon">
            </button>
        </footer>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
